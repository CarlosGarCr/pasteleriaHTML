<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pastel, Cafe y tu </title>
</head>
<body>
<h1>Pasel, Cafe y tu</h1>
<h2>Mas que un pastel...</h2><br>
<form action="">
    <h2>Rellene los campos para realizar su pedido</h2>
    <h3>Datos de contacto</h3>
    <label for="nombre">Nombre</label>
    <br>
    <input type="text" id="nombre" name ="nombre" placeholder="Nombre">
    <br>
    <label for="telefono">Telefono</label>
    <br>
    <input type="tel" id="telefono" name ="telefono" placeholder="10 digitos" maxlength="10">
    <br>
    <label for="mail">Email</label>
    <br>
    <input type="emal" id="emal" name ="Email" placeholder="Email">
    <br><hr>
    <h3>Base del pastel</h3>
    <p>Ingrese cantidad de pisos y su sabor favorito</p>
    <br>
    <label for="basec">Chocolate $100 c/u</label>
    <input type="checkbox" id="basec" name="base"value="base" >
    <input type="number" id="pisosChocolate" name="pisosChocolate" >  <br>
    <label for="basev">Vainilla $100 c/u</label>
    <input type="checkbox" id="basev" name="base" value="base">
    <input type="number" id="pisosVainilla" name="pisosVainilla" >  <br>
    <label for="basem">Marmol $130 c/u</label>
    <input type="checkbox" id="basem" name="base" value="base">
    <input type="number" id="pisosMarmol" name="pisosMarmol" >  <br>
    <hr><br>
    <h3>Decoralo a tu gusto!</h3>
    <p>Selecciona que quieres que lleve tu pastel</p>
    <input type="checkbox" id="Macarron" name="macarron" value="macarron">
    <label for="macarron">Macarron $8 c/u</label>
    <input type="number" id="macarronCantidad" name="macarronCantidad">
    <br>
    <input type="checkbox" id="Lunetas" name="lunetas" value="lunetas">
    <label for="lunetas">Lunetas $20 20g</label>
    <input type="number" id="lunetasCantidad" name="lunetasCantidad">
    <br>
    <input type="checkbox" id="tChocolate" name="chocolate" value="chocolate">
    <label for="chocolate">Chocolate $30 c/u</label>
    <input type="number" id="chocolateCantidad" name="chocolateCantidad">
    <br>
    <input type="checkbox" id="Fondant" name="fondant" value="fondant">
    <label for="fondant">Fondant 2.50 cm2</label>
    <input type="number" id="fondantCantidad" name="fondantCantidad">
    <input type="checkbox" id="FondantAll" name="fondantAll" value="fondantAll">
    <label for="fondantAll">Que cubra todo!</label>
    <br><br>
    <input type="reset">
    <input type="submit">


</form>


</body>
</html>
